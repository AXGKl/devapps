theme:
  features:
      - navigation.instant
  name: material
  custom_dir: docs/lcd
  icon:
    logo: material/book-open-page-variant
  palette:
    scheme: preference
    primary: orange
    accent: deep purple
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - tabs
    #- toc.autohide


markdown_extensions:
   - admonition
   - attr_list
   - markdown_include.include
   - pymdownx.emoji
   - pymdownx.magiclink
   - pymdownx.superfences
   - pymdownx.tabbed
   - pymdownx.tasklist
   - pymdownx.details
   - markdown.extensions.tables
   - markdown.extensions.footnotes
   - markdown.extensions.md_in_html:
   - pymdownx.superfences:
       preserve_tabs: true
       custom_fences:
         - name: mermaid
           class: mermaid
           format: !!python/name:pymdownx.superfences.fence_code_format
   - toc:
       permalink: "Â¤"
   - pymdownx.snippets:
       base_path: theme/src/_snippets
   - plantuml_markdown:
       server: https://axc2.axpypi.com/plantuml
       base_dir: docs/lcd/assets/plantuml
       format: svg

extra:
  social:
    - icon: fontawesome/brands/gitlab
