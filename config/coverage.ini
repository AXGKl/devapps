[coverage:paths]
source =
  src/devapp
  */site-packages/devapp

[coverage:run]
branch = true
source =
  devapp
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/devapp/__init__.py
  src/devapp/__main__.py
  duties.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
